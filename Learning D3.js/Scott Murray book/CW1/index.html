<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Line chart, labeled</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
			circle{
                fill:blueviolet;
                opacity: 0.5;
            }
		</style>
	</head>
	<body>
		<script type="text/javascript">
			//Width and height
			var w = 800;
			var h = 600;
			var padding = 40;

            var capacity_min = 50;
            var estimated_generation_gwh_min = 200;

			
			var dataset, xScale, yScale, xAxis, yAxis;  //Empty, for now
			
			//Function for converting CSV values from strings to Dates and numbers
			var rowConverter = function(d) {
                if (parseFloat(d.capacity_mw) > capacity_min && parseFloat(d.estimated_generation_gwh) > estimated_generation_gwh_min) {
                    return {
                    country: d.country_long,
                    capacity: parseFloat(d.capacity_mw),
                    estimated_generation: parseFloat(d.estimated_generation_gwh)
				    };
			    }
            };
				
			//Load in data
			d3.csv("./../data_cleaned_for_viz1.csv", rowConverter).then(function(data) {
				dataset = data;
                console.table(dataset, ['country', 'capacity', 'estimated_generation']);
				
                // datset has been loaded

                // set up the scales

                xScale = d3.scaleLinear()
								 .domain([
                                     d3.min(dataset, function(d) { return d.capacity; }),
                                     d3.max(dataset, function(d) { return d.capacity; })
                                     ])
								 .range([padding, w - padding * 2]);
                yScale = d3.scaleLinear()
                    .domain([
                        d3.min(dataset, function(d){ return d.estimated_generation; }),
                        d3.max(dataset, function(d){ return d.estimated_generation; })
                    ])
                .range([h-padding, padding]);

                console.log(xScale(10), yScale(200));

                //Define X axis
                xAxis = d3.axisBottom()
                                .scale(xScale)
                                .ticks(10);

                //Define Y axis
                yAxis = d3.axisLeft()
                                .scale(yScale)
                                .ticks(10);

                //Create SVG element
                var svg = d3.select("body")
                            .append("svg")
                            .attr("width", w)
                            .attr("height", h);

                // Create the circles

                svg.append("g")
                    .attr("id", "circles")
                    .selectAll("circle")
                    .data(dataset)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d){
                        return xScale(d.capacity);
                    })
                    .attr("cy", function(d){
                        return yScale(d.estimated_generation);
                    })
                    .attr("r", 4); // Make this dynamic

                // Create X axis
                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + (h-padding) + ")")
                    .call(xAxis);

                // Create Y axis
                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(" + (padding) + ",0)")
                    .call(yAxis);

			});
			
		</script>
	</body>
</html>
