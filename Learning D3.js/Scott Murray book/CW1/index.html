<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Line chart, labeled</title>
        <script type="text/javascript" src="http://d3js.org/d3.v4.min.js"></script>
        <script src="http://colorbrewer2.org/export/colorbrewer.js"></script>
		<style type="text/css">
			circle{
                
                opacity: 0.5;
            }
		</style>
	</head>
	<body>
		<script type="text/javascript">
			//Width and height
			var w = 800;
			var h = 600;
			var padding = 40;

            var capacity_min = 50;
            var estimated_generation_gwh_min = 50;

            var capacity_max = 2000;
            var estimated_generation_gwh_max = 4000;

			
			var dataset, xScale, yScale, xAxis, yAxis, aScale, colorScheme;  //Empty, for now

            var listOfCountries = [];
            
			
			//Function for converting CSV values from strings to Dates and numbers
			var rowConverter = function(d) {

                // convert to float

                capacity_mw = parseFloat(d.capacity_mw);
                generation_gwh_2015 = parseFloat(d.generation_gwh_2015);
                estimated_generation_gwh = parseFloat(d.estimated_generation_gwh);

                // filter condn: TO CHANGE LATER
                if ((capacity_mw < capacity_max && capacity_mw > capacity_min) && 
                    (estimated_generation_gwh < estimated_generation_gwh_max && estimated_generation_gwh > estimated_generation_gwh_min)) {
                    return {
                    country: d.country_long,
                    capacity: capacity_mw,
                    generation_gwh_2015: generation_gwh_2015,
                    estimated_generation: estimated_generation_gwh
				    };
			    }
            };
				
			//Load in data
			d3.csv("./../data_cleaned_for_viz2.csv", rowConverter, function(data) {
				dataset = data;
                colorScheme = d3.schemeCategory10;
                console.log(colorScheme);
                console.table(dataset, ['country', 'capacity', 'generation_gwh_2015', 'estimated_generation']);

                // populate list of countries

                for (var i=0; i<dataset.length; ++i){
                    if(!listOfCountries.includes(dataset[i].country)){
                        listOfCountries.push(dataset[i].country);
                    }
                }

                console.log(listOfCountries);
				
                // datset has been loaded

                // set up the scales

                xScale = d3.scaleLinear()
								 .domain([
                                     d3.min(dataset, function(d) { return d.capacity; }),
                                     d3.max(dataset, function(d) { return d.capacity; })
                                     ])
								 .range([padding, w - padding * 2]);
                yScale = d3.scaleLinear()
                    .domain([
                        d3.min(dataset, function(d){ return d.estimated_generation; }),
                        d3.max(dataset, function(d){ return d.estimated_generation; })
                    ])
                .range([h-padding, padding]);

                aScale = d3.scaleSqrt()
                    .domain([
                        d3.min(dataset, function(d){ return d.generation_gwh_2015; }),
                        d3.max(dataset, function(d){ return d.generation_gwh_2015; })
                    ])
                .range([2, 20]);

                console.log(xScale(10), yScale(200));

                //Define X axis
                xAxis = d3.axisBottom()
                                .scale(xScale)
                                .ticks(10);

                //Define Y axis
                yAxis = d3.axisLeft()
                                .scale(yScale)
                                .ticks(10);

                //Create SVG element
                var svg = d3.select("body")
                            .append("svg")
                            .attr("width", w)
                            .attr("height", h);

                // Define clipping path
                svg.append("clipPath")
                    .attr("id", "chart-area")
                    .append("rect")
                    .attr("x", padding)
                    .attr("y", padding)
                    .attr("width", w - padding*3)
                    .attr("height", h - padding*2);

                // Create the circles

                svg.append("g")
                    .attr("id", "circles")
                    .attr("clip-path", "url(#chart-area)")
                    .selectAll("circle")
                    .data(dataset)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d){
                        return xScale(d.capacity);
                    })
                    .attr("cy", function(d){
                        return yScale(d.estimated_generation);
                    })
                    .attr("r", function(d){
                        return aScale(d.generation_gwh_2015);
                    })
                    .attr("fill", function(d){
                        var country_name = d.country;
                        var indexOfCountry = listOfCountries.indexOf(country_name);
                        return colorScheme[indexOfCountry];
                    });

                // Create X axis
                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + (h-padding) + ")")
                    .call(xAxis);

                // Create Y axis
                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(" + (padding) + ",0)")
                    .call(yAxis);

			});
			
		</script>
	</body>
</html>
